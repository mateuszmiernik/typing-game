<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Speed Typer</title>
</head>
<body>
    <div class="settings">
        <form class="settings-form">
            <div>
               <label for="level">Level: </label>
               <select class="level">
                   <option value="easy">Easy</option>
                   <option value="medium">Medium</option>
                   <option value="hard">Hard</option>
               </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Speed Typer</h2>
        <div class="container-details">
            <p>Time Left: <span class="time">10s</span></p>
            <p>Score: <span class="score">0</span></p>
        </div>
        <h4>Type the following:</h4>
        <h1 class="word"></h1>
        <input type="text" class="text" placeholder="Type the word here...">
        <div class="end-game-container"></div>
    </div>

    <button class="settings-btn"><i class="fa-solid fa-gear"></i></button>


    <script src="app.js"></script>
</body>
</html>
